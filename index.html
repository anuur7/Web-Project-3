<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="restaurant-app">
        <div class="main-header">
            <h1>Restaurants</h1>
        </div>
        <div class="input-button">
            <div class="searchbox-container">
                <input type="text" class="searchbox" placeholder="Search for restaurants...">
            </div>
            <input type="submit" value="Submit" class="button"> 
        </div>
        <div class="sidebars-dishes">
            <div class="sidebars">
                <a class="chinese">Chinese</a>
                <a class="indian">Indian</a>
                <a class="italian">Italian</a>
                <a class="african">African</a>
            </div>
            <div class="main-content">
            </div>
        </div>
        
    </div>
    



    <script src="main.js"></script>
</body>
</html>
